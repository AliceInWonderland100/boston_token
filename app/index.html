<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Boston Blockchain Developer Training</h1>
  <div>
    <div>Token Name: <span id="token-name"></span></div>
    <div>Token Symbol: <span id="token-symbol"></span></div>
    <div>Token Price: <span id="token-price"></span>Eth</div>
    <div>Class Token Balance: <span id="class-token-balance"></span></div>
  </div>
  <h3>You have <span class="black"><span id="balance"></span> Tokens</span></h3>

  <br>
  <h1>Send Tokens</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send Tokens</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
